<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>

    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="closedCookie">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img src="./assets/closed.png" alt="">
        </div>
        <div class="openedCookie hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <p></p>
            <div class="cookieSurprise">
                <img src="./assets/opened-cookie.png" alt="">
            </div>
            <button>Abrir outro biscoito</button>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
